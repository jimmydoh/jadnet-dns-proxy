name: Create Release on Main Push

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.get_version.outputs.version }} does not exist"
          fi

      - name: Generate Release Notes
        if: steps.check_tag.outputs.exists == 'false'
        id: generate_notes
        run: |
          # Find the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -n 1)
          
          # Generate release notes
          if [ -z "$PREV_TAG" ]; then
            # First release - use recent commits (limit to 50 to keep notes manageable)
            echo "## Changes" > release_notes.md
            echo "" >> release_notes.md
            git log --pretty=format:"- %s (%h)" --max-count=50 >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${FIRST_COMMIT}...HEAD" >> release_notes.md
          else
            # Generate changelog from previous tag
            echo "## Changes since $PREV_TAG" > release_notes.md
            echo "" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.get_version.outputs.tag }}" >> release_notes.md
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get_version.outputs.tag }} \
            --title "Release ${{ steps.get_version.outputs.tag }}" \
            --notes-file release_notes.md

      - name: Trigger Docker Build Workflow
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wait for GitHub to propagate the newly created tag
          # The tag is created by gh release create, but there can be a brief delay
          # before it's available for workflow_dispatch to reference it
          sleep 5
          # Trigger the docker build workflow with the new tag
          gh workflow run docker-build-push.yml \
            --ref ${{ steps.get_version.outputs.tag }}
          echo "Triggered Docker build workflow for tag ${{ steps.get_version.outputs.tag }}"

      - name: Skip Release
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "Skipping release creation - tag already exists"
